<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PAGE TITLE</title>
    </head>
    <body>
        <!--this is for the addition-->
        Number: <input type="number" id="myNumber" value="0">
        <p id="demo"></p>
        <p>Enter a number. That number will be added to 7. The result will be the sum.</p>
        <button onclick="add7()">Try it</button>
        <script>
            function add7 () {
                let a = parseInt(document.getElementById("myNumber").value);
                let b = 7;
                let c = a + b;
                document.getElementById("demo").innerHTML = c;
            }    
        </script>
        <!--this is for multiplication-->
        <p> Enter two numbers, the result will be their product.</p>
        Number: <input type="number" id="firstNum" value="0"> <br>
        Number: <input type="number" id="secNum" value="0">
        <button onclick="multiply()">Find the sum</button>
        <p id="multiply"></p>
        <script>
            function multiply () {
                let a = parseInt(document.getElementById("firstNum").value);
                let b = parseInt(document.getElementById("secNum").value);
                let c = a * b;
                document.getElementById("multiply").innerHTML = c;
            }
        </script>
        <!--this is to capitalize the letters-->
        <p>Enter a phrase then click the button. The result will be the first letter capitalized.</p>
        Phrase: <input type="text" id="phrase">
        <button onclick="capitalize()">Try me</button>
        <p id="capitalize"></p>
        <script>
            function capitalize() {
                //if letters were entered, show the first letter capitalized
                //if they were not letters show an error
                const cap1 = document.getElementById("phrase").value;
                let cap = cap1[0];
                let cap2 = document.getElementById("phrase").innerHTML = cap.toUpperCase();
                document.getElementById("capitalize").innerHTML = cap2;
            }   
        </script>
        </body>
        </html>
